<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Student Assignment Updates</title>
<link rel="stylesheet" href="styles.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<header class="header">
<h1>Student Assignment Updates</h1>
</header>
<main class="main">
<section class="auth">
<div id="signin"></div>
<button id="signout" class="hidden">Sign out</button>
<div id="auth-status" class="status"></div>
</section>
<section class="content">
<div id="profile" class="profile hidden"></div>
<div id="controls" class="controls hidden">
<button id="refresh">Refresh</button>
</div>
<div id="details" class="details hidden"></div>
<div id="table-container" class="table-container hidden"></div>
</section>
</main>
<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
